<ion-header>
  <ion-toolbar mode="ios">
    <ion-title class="Appfontfamily">Mon profile</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.css" />
<body>
<div class="container">
  <ng-container *ngIf="Cuser[0] && Puser; else elseprof">
  <div class="main-body">
        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
            
                  <div class="profile-pic"><img [src]="userProfileImg" />
                    <div class="layer">
                      <div class="loader"></div>
                    </div><div class="image-wrapper" href="#">
                     
                        <input class="hidden-input" id="changePicture" type="file"(change)="changepic($event.target.files)" />
                        <label class="edit glyphicon glyphicon-pencil" for="changePicture" type="file" title="Change picture"><ion-icon name="pencil"></ion-icon></label>
                     </div>
                  </div>
                  <div class="mt-3">
                    <h4 class="Appfontfamily">{{Cuser[0].nom}} {{Cuser[0].prenom}}</h4>
                    <p class="text-secondary mb-1 Appfontfamily">  Client </p>
                   
                    <button class="Appfontfamily" style="margin-right:0%;color:blue" [hidden]=modify (click)="modification()">Modifier</button>
                    <button class="Appfontfamily" style="margin-right:0%;color:green" [hidden]=save (click)="saving()">Enregistrer</button>
                  </div>
                </div>
              </div>
            </div>
            <!--here-->
            <div class="card mt-3">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 Appfontfamily">Nom & Prénom</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <div [hidden]=modify class="Appfontfamily">{{Cuser[0].nom}} {{Cuser[0].prenom}}</div> 
                      <div class="somethin2">
                        <input type="text" style="margin-right: 9px; " class="form-control smol" [(ngModel)]="nom" [hidden]=save>
                        <input type="text" class="form-control smol" [(ngModel)]="prenom" [hidden]=save>
                      </div>
                      
                    </div>
                  </div>
                  
                  <hr>
                 
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 Appfontfamily">Numéro Téléphone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <div [hidden]=modify class="Appfontfamily">{{Cuser[0].NumT}} </div>
                      <input type="number" class="form-control smol" [(ngModel)]="NumT" [hidden]=save>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 Appfontfamily">Sexe</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <ng-container *ngIf="Cuser[0].Genre=='Male'" >
                        <div [hidden]=modify class="Appfontfamily">Homme </div>
                      </ng-container>
                      <ng-container *ngIf="Cuser[0].Genre=='Female'" >
                        <div [hidden]=modify class="Appfontfamily">Femme </div>
                      </ng-container>
                      <select  class="form-control smol" [(ngModel)]="Genre" [hidden]=save>
                        <option value="Male" class="Appfontfamily">Homme</option>
                        <option value="Female" class="Appfontfamily">Femme</option>
                        </select>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 Appfontfamily">Adresse Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     <div [hidden]=save class="Appfontfamily">{{Cuser[0].Email}} </div> 
                     <div [hidden]=modify class="Appfontfamily">{{Cuser[0].Email}} <button (click)="changeit()" class="Appfontfamily" style="color:blue">Changer email</button> </div> 
                     
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
            
            <!--here-->
          </div>
          <!--here-->
       
          <!--here-->
        </div>
      </div>
